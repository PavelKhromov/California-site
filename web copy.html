<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-content w3-section" style="max-width:800px">
  <p></p>

  <img class="mySlides w3-animate-fading" src="pic1.jpg" style="width:100%" "height: 600px">
  <img class="mySlides w3-animate-fading" src="pic6.jpg" style="width:100%" "height: 600px">
  <img class="mySlides w3-animate-fading" src="pic15.jpg" style="width:100%" "height: 600px">
  <img class="mySlides w3-animate-fading" src="pic7.png" style="width:100%" "height: 600px">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 8000);    
}
</script>

</body>
</html>
